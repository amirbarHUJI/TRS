[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TRS"
version = "0.0.1"
authors = [
  { name="Amir Bar", email="amir.bar@mail.huji.ac.il" },
]
# description = "A python package to determine 3' termini of transcripts in bacteria using sequencing data generated by the RNAtag-seq protocol or other sequencing protocols in which reads accumulate at the transcript 3' terminus such as term-seq".
readme = "README.md"
description = "Determining 3' termini of transcripts from RNAtag-seq data in bacteria"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    'Topic :: Scientific/Engineering :: Bio-Informatics',
]
dependencies = ['scipy', 'numpy', 'pysam', 'pandas', 'intervaltree', 'statsmodels', 'pyaml']

[project.urls]
"Homepage" = "https://github.com/amirbarHUJI/TRS"
"Bug Tracker" = "https://github.com/amirbarHUJI/TRS/issues"
